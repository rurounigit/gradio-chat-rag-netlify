<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Minimal Gradio-lite Test (Entrypoint)</title>

    <!-- Using LATEST Gradio-lite and Theme from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/theme/dist/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.js"
    ></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!--
      Using the entrypoint attribute.
      Gradio-lite will fetch app.py, run it using Pyodide,
      and look for a globally defined gr.Blocks or gr.Interface instance.
      There is NO inline <script type="pyodide"> tag needed inside.
    -->
    <gradio-lite entrypoint="app.py"></gradio-lite>
  </body>
</html>
