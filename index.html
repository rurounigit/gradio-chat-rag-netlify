<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Minimal Gradio-lite Test</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.js"
    ></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Make sure the ID matches what's in the script -->
    <gradio-lite id="minimalAppTest">
      <script type="pyodide">
        import gradio as gr
        import asyncio

        print("Minimal Test: Pyodide environment starting...")

        # Define a very simple function
        def greet(name):
            return f"Hello, {name}!"

        # Create a minimal Blocks interface
        with gr.Blocks() as minimal_demo:
            gr.Markdown("## Super Simple Gradio-lite Test")
            name_input = gr.Textbox(label="Enter your name")
            output_greeting = gr.Textbox(label="Greeting")
            greet_button = gr.Button("Greet")
            greet_button.click(fn=greet, inputs=name_input, outputs=output_greeting)

        print("Minimal Test: Blocks defined.")

        async def main():
            print("Minimal Test: Waiting a moment before mounting...")
            await asyncio.sleep(0.5)

            print("Minimal Test: Attempting to mount to #minimalAppTest...")
            try:
              gr.mount_gradio_app(target_id="minimalAppTest", blocks=minimal_demo, path="/")
              print("Minimal Test: Successfully mounted.")
            except Exception as e:
              print(f"Minimal Test: ERROR during mount: {e}")
              import traceback
              print(traceback.format_exc())

            await asyncio.sleep(999999)

        asyncio.ensure_future(main())
      </script>
    </gradio-lite>
  </body>
</html>
