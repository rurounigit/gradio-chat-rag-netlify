<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      Minimal Gradio-lite Test (Pinned @gradio/lite v0.8.0)
    </title>

    <!--
      Pinning to specific older versions:
      - @gradio/lite version 0.8.0
      - @gradio/theme version 0.5.0 (often released in tandem or slightly earlier)
    -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/theme@0.5.0/dist/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/lite@0.8.0/dist/lite.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@gradio/lite@0.8.0/dist/lite.js"
    ></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <gradio-lite id="minimalAppTest">
      <script type="pyodide">
        import gradio as gr
        import asyncio

        print("Minimal Test (Pinned @gradio/lite v0.8.0): Pyodide environment starting...")

        def greet(name):
            if not name:
                return "Please enter a name!"
            return f"Hello, {name} from @gradio/lite v0.8.0!"

        with gr.Blocks() as minimal_demo:
            gr.Markdown("## Super Simple Gradio-lite Test")
            gr.Markdown("Attempting to use `@gradio/lite@0.8.0` and `@gradio/theme@0.5.0`")

            name_input = gr.Textbox(label="Enter your name", placeholder="e.g., Pyodide User")
            output_greeting = gr.Textbox(label="Greeting", interactive=False)
            greet_button = gr.Button("Greet")

            greet_button.click(fn=greet, inputs=name_input, outputs=output_greeting)

        print("Minimal Test (Pinned @gradio/lite v0.8.0): Gradio Blocks defined.")

        async def main():
            print("Minimal Test (Pinned @gradio/lite v0.8.0): Waiting a moment before mounting...")
            await asyncio.sleep(0.5)

            print("Minimal Test (Pinned @gradio/lite v0.8.0): Attempting to mount Gradio app into #minimalAppTest...")
            try:
                gr.mount_gradio_app(
                    target_id="minimalAppTest",
                    blocks=minimal_demo,
                    path="/"
                )
                print("Minimal Test (Pinned @gradio/lite v0.8.0): Successfully mounted!")
            except Exception as e:
                print(f"Minimal Test (Pinned @gradio/lite v0.8.0): CRITICAL ERROR during mount: {e}")
                import traceback
                print(traceback.format_exc())

            await asyncio.sleep(999999)

        asyncio.ensure_future(main())
      </script>
    </gradio-lite>
  </body>
</html>
