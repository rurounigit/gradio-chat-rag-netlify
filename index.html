<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Minimal Gradio-lite Test (Latest CDN)</title>

    <!-- Using LATEST Gradio-lite and Theme from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/theme/dist/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.js"
    ></script>

    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <gradio-lite id="minimalAppTest">
      <script type="pyodide">
        import gradio as gr
        import asyncio
        import micropip # Explicitly import micropip for clarity if needed later

        print("Minimal Test (Latest CDN): Pyodide environment starting...")
        print(f"Minimal Test (Latest CDN): Gradio version: {gr.__version__}") # Log Gradio version

        def greet(name):
            if not name:
                return "Please enter a name!"
            return f"Hello, {name} from Gradio {gr.__version__}!"

        # Define the Gradio Blocks interface
        # This is stored in the 'minimal_demo' variable
        with gr.Blocks() as minimal_demo:
            gr.Markdown("## Super Simple Gradio-lite Test (Latest CDN)")
            name_input = gr.Textbox(label="Enter your name", placeholder="e.g., Pyodide User")
            output_greeting = gr.Textbox(label="Greeting", interactive=False)
            greet_button = gr.Button("Greet")
            greet_button.click(fn=greet, inputs=name_input, outputs=output_greeting)

        print(f"Minimal Test (Latest CDN): Blocks object 'minimal_demo' created: {type(minimal_demo)}")

        async def main():
            print("Minimal Test (Latest CDN): Main function started. Waiting before mount...")
            await asyncio.sleep(0.8) # Slightly increased delay, just in case

            print("Minimal Test (Latest CDN): Attempting to mount 'minimal_demo' into #minimalAppTest...")
            try:
                # Ensure the 'blocks' argument is correctly pointing to our defined Blocks object
                gr.mount_gradio_app(
                    target_id="minimalAppTest",
                    blocks=minimal_demo,        # Explicitly pass the Blocks instance
                    path="/"
                )
                print("Minimal Test (Latest CDN): Mount call completed. Gradio UI should be visible if successful.")
                print("Minimal Test (Latest CDN): If UI is not visible, check for deeper Gradio errors or hangs.")
            except Exception as e:
                print(f"Minimal Test (Latest CDN): CRITICAL ERROR during gr.mount_gradio_app: {e}")
                import traceback
                print("Traceback for mount_gradio_app error:")
                print(traceback.format_exc())

            await asyncio.sleep(999999)

        print("Minimal Test (Latest CDN): Scheduling main function...")
        asyncio.ensure_future(main())
        print("Minimal Test (Latest CDN): Pyodide script execution finished (main function scheduled).")
      </script>
    </gradio-lite>
  </body>
</html>
